<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

            <div class="row">
                <!-- loop over the collection of products -->
                <div *ngFor="let tempProduct of products" class="col-md-3">

                    <div class="product-box" >
                        <img src="{{ tempProduct.image_url }}" class="img-fluid">
                        <h1>{{ tempProduct.name }}</h1>
                        <div class="price">{{ tempProduct.unit_price  | currency: 'USD' }}</div>
                        
                        <a class="primary-btn" (click)="addToCart(tempProduct)">Add to cart</a> 
                    </div>

                </div>
            </div>
           
           <div  class="row">
                <div *ngIf="products && products.length === 0">
                    <td colspan="4" style="text-align:center; font-size: large; color: black;">No products available</td>
                </div>
            </div>
            
            
        </div>

    </div>
</div>
